<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <link type="text/css" rel="stylesheet" href="css/style.css"/>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">

    <!-- 可选的Bootstrap主题文件（一般不用引入） -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

</head>
<body>
<div id="register">
    <form method="post" action="toregister">

        <h1 colspan="2" align="center">欢迎注册</h1>
        <table style="width: 35%;" align="center" class="table table-striped table-bordered table-hover ">
            <tr>
                <td height="61" colspan="2">
                    <ul class="clearfix">
                        <li class="current"><strong>1.填写注册信息</strong></li>
                        <li class="unpass"><strong>2.注册成功</strong></li>
                    </ul>
                </td>
            </tr>
            <tr>
                <td width="78" height="44">用 户 名：</td>
                <td width="343"><input class="input-text" type="text" name="registername"/>
                    <span>当前用户已存在！</span></td>
            </tr>
            <tr>
                <td height="49">密　　码：</td>
                <td><input class="input-text" type="password" name="registerpwd"/>
                    <span>密码过于简单！</span></td>
            </tr>
            <tr>
                <td height="59">确认密码：</td>
                <td><input class="input-text" type="password" name="againpwd"/>
                    <span>两次密码输入不一致！</span></td>
            </tr>
            <tr>
                <td height="40" colspan="2" align="right"><input type="submit" class="btn btn-warning" name="button"
                                                                 id="button" value="提交"/></td>
            </tr>
        </table>
        <dt>&nbsp;</dt>

    </form>
</div>
</body>
</html>
